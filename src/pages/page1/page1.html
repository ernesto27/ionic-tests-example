<ion-header>
  <ion-navbar>
    <button ion-button menuToggle>
      <ion-icon name="menu"></ion-icon>
    </button>
    <ion-title>Todo list</ion-title>
  </ion-navbar>
</ion-header>

<ion-content padding="">

  <button id="open" (click)="openDetails()">Open details</button>

  <ion-list inset *ngIf="items.length">
    <ion-item *ngFor="let item of items">
      {{item.title}}
    </ion-item>

  </ion-list>

  <p *ngIf="!items.length" id="message">No error message</p>


</ion-content>
